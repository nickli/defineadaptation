<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="user-scalable=no, width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1, maximum-scale=1" />
<title>adaptdefine test for requirejs</title>

<script src="http://requirejs.org/docs/release/2.1.18/minified/require.js"></script>
<script type="text/javascript" src="../src/umd.js"></script>
</head>

<body onload="load()">
    这里用的是requirejs的模块加载环境
    <div id="test" style="width:600px;height:300px;"></div>
    <script>
        UMD.config([
            {
                name : "canvax",
                path : "http://g.tbcdn.cn/thx/canvax/2015.06.06/"
            }
        ]);


        function load(){
            require(["canvax/index" , "canvax/shape/Shapes"] , function( Canvax , Shapes ){
                var canvax = new Canvax({
                   el : document.getElementById("test") 
                })
                var stage = new Canvax.Display.Stage();

                var circle = new Shapes.Circle({
                    context : {
                        x : 100,
                        y : 100,
                        r : 50,
                        fillStyle : 'rgba(220, 20, 60, 0.8)',          // rgba supported
                        strokeStyle : "#4d7fff",  
                        lineWidth : 5
                    }
                });

                stage.addChild(circle);
                canvax.addChild(stage);
            });
        }

        
    </script>
</body> 
</html>
